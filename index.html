<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a74292ac01.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="./styles.css" />
    <title>Crud-Blog Firebastore</title>
  </head>
  <body>
    <main>
      <section class="contenedor">
        <h3 class="text-center text-white m-4">Dejanos tu Posteo</h3>
        <div class="container p-4">
          <div class="row">
            <div class="col-md-6 d-flex justify-content-center">
              <div class="card text-center sinBg">
                <card class="body">
                  <div class="container">
                    <form id="id-form" class="formPosteo">
                      <input type="text" placeholder=" Titulo de tu Post..." id="id-titulo" class="form-titulo">
                      <br/>
                      <textarea
                      id="id-descripcion"
                      rows="3"
                      placeholder=" Descripcion"
                      ></textarea>
                      <button id="btn-guardar" class="buttonGuardar">Guardar Post</button>
                    </form>
                  </div>
                </card>
              </div>
            </div>
            <div id="contenedor-posteos" class="col text-center"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <script type="module" src="./index.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
